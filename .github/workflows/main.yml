name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggera quando pusci un tag tipo v1.0.0
  workflow_dispatch:  # Permette di lanciarlo manualmente

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --onefile --windowed --name synapse main.py
    
    - name: Build with PyInstaller (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        pyinstaller --onefile --name synapse main.py
    
    - name: Rename executables
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          mv dist/synapse.exe dist/synapse-windows.exe
        else
          mv dist/synapse dist/synapse-linux
          chmod +x dist/synapse-linux
        fi
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: synapse-${{ matrix.os }}
        path: dist/synapse-*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: synapse-*
        path: dist
        merge-multiple: true
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
